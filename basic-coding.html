<script type="norun" id="ch0104/20">
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))
  var delta = b * b - 4 * a * c 
  if (delta == 0){
    var x = -b / (2 * a)
    console.log('x1=x2=' + x)
  }else if (delta > 0) {
    var sqrt_delta = Math.sqrt(delta)
    var x1 = (-b + sqrt_delta) / (2 * a)
    var x2 = (-b - sqrt_delta) / (2 * a)
    console.log('x1=' + x1 + ';x2=' + x2)
  }else {
    var x1r = - b / (2 * a)
    var x1i = Math.sqrt(-delta) / (2 * a)
    var x2r = - b / (2 * a)
    var x1i = -Math.sqrt(-delta) / (2 * a)
  }
  if (x1i < 0) {
    var x1 = '' + x1r + x1i + 'i'
  }else {
    var x1 = x1r + '+' + x1i + 'i'
  }
  if (x2i < 0) {
    var x2 = '' + x2r + x2i + 'i'
  }else {
    var x2 = x2r + '+' + x2i + 'i'
  }
  console.log('x1=' + x1 + ';x2=' + x2)
</script>


<!-- 
  班上有学生若干名（n），给出每名学生的年龄(age)（整数），求班上所有学生的平均年龄，保留到小数点后两位

输出一行，该行包含一个浮点数，为要求的平均年龄，保留到小数点后两位。
2
18
17

输出结果： 17.50

-->
<script type="norun" id="ch0105/1">
  var n = Number(prompt('输入人数'))
  var sum = 0
  var counter = 0

  while (counter < n) {
    var age = Number(prompt('输入年龄'))
    sum = sum + age
    counter = counter + 1
  } 
  console.log((sum / n).toFixed(2))
</script>
